<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.0/lottie.min.js"></script>
</head>

<body>
    <div class="loginBox">
        <div id="lottie-animation" style="width: 280px; height: 150px;"></div>

        <h3>SpendWise</h3>
        <form id="loginForm">
            <div class="inputBox">
                <input id="uname" type="text" name="username" placeholder="Username" required>
                <input id="pass" type="password" name="password" placeholder="Password" required>
            </div>
            <input type="submit" value="Login">
        </form>
        <a href="#">Forget Password<br></a>
        <div class="text-center">
            <p style="color: #ffffff;"><a href="signup.html">Sign-Up</a></p>
        </div>
    </div>

    <script src="scripts.js"></script>
    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Latest jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Latest Bootstrap JS (Bundle with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
