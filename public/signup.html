<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="signup.css">
    </head>

    <body>
        <div class="signUpBox">
            <div id="lottie-animation" style="width: 280px; height: 150px;"> </div>

            <h3>SpendWise - Sign Up</h3>
            <form action="login.html" method="post">
                <div class="inputBox">
                    <input id="uname" type="text" name="Username" placeholder="Username" required>
                    <input id="email" type="email" name="Email" placeholder="Email" required>
                    <input id="pass" type="password" name="Password" placeholder="Password" required>
                    <input id="cpass" type="password" name="ConfirmPassword" placeholder="Confirm Password" required>
                </div>
                <input type="submit" name="" value="Sign Up">
            </form>
            <a href="login.html">Already have an account? Login here</a>
        </div>

        <script src="signup.js"></script>
        <!-- Latest Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest Font Awesome CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <!-- Latest jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <!-- Latest Bootstrap JS (Bundle with Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.0/lottie.min.js"></script>

    </body>

</html>
